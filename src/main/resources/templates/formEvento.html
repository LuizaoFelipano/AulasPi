<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: Menu}"></div>
	
	<div class="container">
		<h3>Crie um Evento</h3>

		<form action="/eventos">
			<div>
				<label class="black-text"><h6>Nome:</h6></label><input type="text" name="nome">
			</div>
			<div>
				<label class="black-text"><h6>Local:</h6></label><input type="text" name="local">
			</div>
			<div>
				<label class="black-text"><h6>Data:</h6></label><input type="text" name="data">
			</div>
			<div>
				<label class="black-text"><h6>Horário:</h6></label><input type="text" name="horario">
			</div>
			<div>
				<label class="black-text"><h6>Descrição:</h6></label><input type="text" name="descricao">
			</div>
			<div>
				<button type="submit" class="waves-effect waves-light btn green">Criar Evento</button>
				<button type="reset" class="waves-effect waves-light btn red">Limpar dados</button>
			</div>
		</form>
	</div>
</body>
</html>
