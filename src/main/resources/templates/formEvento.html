<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eventos</title>
</head>
<body>
	<h3>Crie um Evento.</h3>

	<form action="/eventos">

		<div>
			<label>Nome:</label><input type="text" name="nome">
		</div>
		<div>
			<label>Local:</label><input type="text" name="local">
		</div>
		<div>
			<label>Data:</label><input type="text" name="data">
		</div>
		<div>
			<label>Horário:</label><input type="text" name="horario">
		</div>
		<div>
			<label>Descrição:</label><input type="text" name="descricao">
		</div>
		<div>
			<button type="submit">Criar Evento</button>
			<button type="reset">Limpar dados</button>
		</div>
	</form>
</body>
</html>
